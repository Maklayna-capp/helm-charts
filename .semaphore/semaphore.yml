version: v1.0
name: Deploys helm charts
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Update charts
    task:
      secrets:
        - name: google-credentials
      prologue:
          commands:
            - alias helm="docker run -ti --rm -v $(pwd):/apps -v $HOME/.helm:/root/.helm alpine/helm"
            - helm init -c
            - gcloud auth activate-service-account --key-file=$HOME/google-credentials.json
            - checkout
            - git submodule update --recursive --remote
      jobs:
      - name: Upload charts
        commands:
          - alias
          - ./scripts/sync-charts.sh