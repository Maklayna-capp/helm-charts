version: v1.0
name: Deploys helm charts
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Update charts
    task:
      secrets:
        - name: google-credentials
      prologue:
          commands:
            - gcloud auth activate-service-account --key-file=~/google-credentials.json
            - checkout
      jobs:
      - name: Upload charts
        commands:
          - ./scripts/sync-charts.sh