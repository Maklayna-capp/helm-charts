version: v1.0
name: Deploys helm charts
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      prologue:
          commands:
            # - gcloud auth activate-service-account --key-file=google-credentials.json
            - checkout
      secrets:
        - name: google-credentials
      jobs:
      - name: Docker build
        commands:
          - ls -1
          - cat ~/google-credentials.json
          - echo "done"