{{- if and .Values.endpoint.host .Values.endpoint.createCertificate }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ .Values.endpoint.host }}
spec:
  secretName: {{ .Values.endpoint.host }}
  dnsNames:
  - {{ .Values.endpoint.host }}
  acme:
    config:
    - dns01:
        provider: {{ .Values.certificate.provider }}
      domains:
      - {{ .Values.endpoint.host }}
  issuerRef:
{{ toYaml .Values.certificate.issuer | indent 4 }}
{{- end }}